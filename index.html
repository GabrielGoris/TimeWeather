<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="config.js"></script>
    <script src="script.js"></script>
    <title>Time Weather</title>
  </head>
  <body>
    <div class="big-box">
      <input class="input-city" placeholder="Digite o nome da cidade" />

      <button class="search-button" onclick="clickOnButton()">
        <img
          class="img-search"
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="Buscar"
        />
      </button>

      <div class="medium-box">
        <h2 class="city">Previsão do tempo</h2>
        <p class="temperature">Temperatura</p>
      </div>

      <div class="minor-box">
        <img
          class="img-time"
          src="https://openweathermap.org/img/wn/04n.png"
          alt="Icone info tempo"
        />
        <p class="time-info">Clima</p>
      </div>

      <p class="moisture">Umidade</p>
      <p class="time">Fuso horário</p>
    </div>
  </body>
</html>
